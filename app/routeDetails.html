<!doctype html>
<html ng-app="routesApp">
<head>
    <base href="/"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">         
</head>
<body class="body-image">
<h1>Route Detail</h1>
<h3 class="route-detail">Name Route</h3>  
<div ng-controller="routeDetails as vm">
     <map zoom="10" center="[6.165, -75.60]">         
    <marker ng-repeat="s in vm.selection" position="{{s.pos}}" title="{{s.name}}"></marker>
    <shape name="polyline" path="{{vm.draw}}" geodesic="true" stroke-color="#FF0000" stroke-opacity="1.0" stroke-weight="2">
            </shape>
  </map>
  <br>
  <span ng-repeat="p in vm.positions">
    <input  
     id="{{p.name}}" type="checkbox" value="{{p.name}}" ng-init="checked=true"
     ng-checked="vm.selection.indexOf(p) > -1" 
     ng-click="vm.toggleSelection(p)" />{{ p.name }}
    </span>
</div>
