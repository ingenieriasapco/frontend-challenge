<!doctype html>
<html ng-app="routesApp">
<head>
    <base href="/"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/lib/jquery-ui-1.11.4.custom/jquery-ui.css">       
</head>
<body>
<div ng-controller="routeDetails as vm">
     <map zoom="12" center="[40.71, -74.21]" style="display:block;height:300px">
    <marker ng-repeat="s in vm.selection" position="{{s.pos}}" title="{{s.title}}"></marker>
  </map>
  <br>
  <span ng-repeat="p in vm.positions">
    <input  
     id="{{p.title}}" type="checkbox" value="{{p.title}}" 
     ng-checked="vm.selection.indexOf(p) > -1" 
     ng-click="vm.toggleSelection(p)" />{{ p.title }}
    </span>
</div>
<script src="/lib/jquery.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/lib/angular/angular-route.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/routeDetails.js"></script>
<script src="/js/services/routeData.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="http://maps.google.com/maps/api/js"></script>
<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>

<!-- Bower components-->
<script src="/bower_components/ngmap/build/scripts/ng-map.min.js"></script>
</body>
</html>
