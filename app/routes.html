<!doctype html>
<html ng-app="routesApp">
<head>
    <base href="/"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/lib/jquery-ui-1.11.4.custom/jquery-ui.css">    
</head>
<body class="main-image">
<div ng-controller="routes as vm">
    <h1>Routes</h1>
    <div ng-repeat="route in vm.routes">
        <div class="row">
            <div class="spann11">
                <h2 class="route-name">{{route.name}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="span4">
                <div><strong>Company Name:</strong>{{route.companyName | uppercase }}</div>
                <div><strong>Driver Name:</strong>{{route.driverName}}</div>
            </div>
            <div class="span4">
                <div><strong>CarId:</strong>{{route.carId}}</div>
            </div>
        </div>
        <ul class="thumbnails">
            <h3>Paths</h3>
                <li ng-repeat="path in route.paths">
                    <div class="row session">
                        <div class="well">
                            <h5 class="well-title">{{path.name}}</h5>
                            <h6>Max Time:{{path.maxTime}}</h6>
                            <h6>Latitude:{{path.latitude}}</h6>
                            <h6>Length:{{path.lengthPath}}</h6>
                            <p>{{session.abstract}}</p>
                        </div>
                    </div>
                </li>
            </ul>
    </div>
</div>
<script src="/lib/jquery.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/routes.js"></script>
<script src="/js/services/routeData.js"></script>
<script src="/lib/bootstrap.min.js"></script>
</body>
</html>
