<!doctype html>
<html ng-app="routesApp">
<head>
    <base href="/"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/lib/jquery-ui-1.11.4.custom/jquery-ui.css">    
</head>
<body class="body-image">
<div ng-controller="routes as vm">
    <h1 class="main-title">Routes</h1>
    <div ng-repeat="route in vm.routes | limitTo:3" class="routes-container">
        <div class="row">
            <div class="spann11">
                <h2 class="route-name">{{route.name}}</h2>
            </div>
        </div>
        <div class="row">          
            <div class="span6">                
                <h4><strong>Company Name:</strong>  {{route.companyName | uppercase }}</h4>
                <h4><strong>Driver Name:</strong>  {{route.driverName}}</h4>
                <h4><strong>CarId:</strong>  {{route.id}}</h4>
            </div>           
        </div>
        <ul class="thumbnails">            
                <h3 class="paths">Paths</h3>             
                <li ng-repeat="path in route.paths">
                    <div class="row session">
                        <div class="well">
                            <h5 class="well-title">{{path.name}}</h5>
                            <h6>Max Time:{{path.maxTime}}</h6>
                            <h6>Latitude:{{path.lat}}</h6>
                            <h6>Length:{{path.lng}}</h6>
                            <p>{{session.abstract}}</p>
                        </div>
                    </div>
                </li>
            </ul>
    </div>
</div>
<script src="/lib/jquery.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/lib/angular/angular-route.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgnfC2dUhWkFMmIxiQHZ81igzL1ajEctA"></script>
<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/routes.js"></script>
<script src="/js/services/routeData.js"></script>
<script src="/lib/bootstrap.min.js"></script>
</body>
</html>
