<div class="rutas">
	<md-list>
		<md-list-item class="md-3-line" ng-repeat="r in vm.rutas">
			<div class="md-list-item-text">
				<h3>{{r.nombre}}</h3>
				<h4>{{r.nombre_flota.toUpperCase()}}</h4>
				<p><b>Conductor: </b>{{r.nombre_conductor}}</p>
				<p><b>Placa veh√≠culo: </b>{{r.placa_vehiculo}}</p>
			</div>
			<md-button ui-sref="ruta({id:r.id})" class="md-secondary">Ver</md-button>
			<md-divider ng-if="!$last"></md-divider>
		</md-list-item>
	</md-list>
</div>
