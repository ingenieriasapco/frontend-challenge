<!DOCTYPE html>
<html>

<head>
  <style>
    /* This helps the ng-show/ng-hide animations start at the right place. */
    /* Since Angular has this but needs to load, this gives us the class early. */

    .ng-hide {
      display: none!important;
    }
  </style>
  <title>
    SAPCO Challenge
  </title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <base href="/">

  <!-- build:css styles/lib.css -->
  <!-- bower:css -->
  <!--<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />-->

<body ng-app="app" ng-cloak layout="column">
  <md-toolbar layout="column">
    <h1>SAPCO Challenge</h1>
  </md-toolbar>

  <div id="contenedor" layout="row">

    <md-sidenav flex="20" layout="column" md-is-locked-open="true" md-whiteframe="5" md-is-locked-open='true'>
      <md-button ui-sref="inicio" ui-sref-active="md-acent" class="md-raised md-primary">Inicio</md-button>
      <md-button ui-sref="rutas" ui-sref-active="md-accent" class="md-raised md-primary">Rutas</md-button>
    </md-sidenav>

    <md-content  ui-view flex layout="column" id="contenido" md-whiteframe="5">
    </md-content>

  </div>
